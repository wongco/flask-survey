<!-- Extends Body Template -->
{% extends "base.html" %}

<!-- Title Block -->
{% block title %} Begin Survey {% endblock %}

<!-- Body Block -->
{% block body %}
<div>
  <h1>{{ survey_title }}</h1>
  <h2>Survey Questions: {{ total_questions }}</h2>
  <p>{{ survey_instructions }}</p>

  <form action="/answer" method="post">
    <button type="submit">Start Survey</button>
  </form>
</div>

{% endblock %}
